            <h1>이토준지</h1>
            <div>이토 준지(Ito Junji)는 일본의 유명한 호러 만화 작가로, 그의 작품은 독특한 공포와 불안감을 자아내는 스타일로 잘 알려져 있습니다.</div>
            <div>대표작으로는 *토미에*, *소용돌이*, *소이치의 저주일기* 등이 있으며, 그의 작품은 심리적 공포와 괴기적인 요소를 결합하여 독자에게 강렬한 인상을 남깁니다</div>
                <div>최근에는 '이토 준지 호러하우스'와 같은 이벤트를 통해 더욱 대중적인 인기를 얻고 있습니다.</div>
